<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="/css/formularios.css">
</head>

<body>
  <header>
    <nav class="nav-var">
      <div class="logo">
        <a href="/"><img src="img/logo_elbodegon.png" alt="lgo" width="10%" id="logo"></a>
      </div>
      <div class="lista">
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recetas</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
      <a href="#" class="burger-menu">
        <i class="fas fa-bars"></i>
    </a>
    </nav>
  </header>
  <main>
    <div class="contenedor-fuera">
      <a href="/"><button class="botonX">X</button></a>
    <div class="contenedor">
      <img src="/img/logo_elbodegon.png" alt="Logo" class="logo">
      <form class="login-form">
        <div class="header">
          <div class="signup-login-box">
            <div class="login">
              <a href="/login"><h2>Login</h2></a>
            </div>
            <div class="signup">
              <a href="/register"><h2>Sign Up</h2></a>
            </div>
          </div>
          <h3 class="bodegon">El Bodegon</h3>
        </div>
        <div class="form-contenido">
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="input-group" style="display: flex;">
            <label for="keep-session">Mantener sesión</label>
            <input type="checkbox" id="keep-session" name="keep-session">
          </div>
          <p class="olvidar-password"><a href="#">Olvidé mi contraseña</a></p>
          <div class="buttons">
            <input type="submit" value="Iniciar Sesión" id="inciar-sesion">
            <button class="google-button">Google</button>
            <button class="facebook-button">Facebook</button>
          </div>
        </div>
      </form>
    </div>
   </div>
  </main>
   <footer>
    <p>El Bodegon, Argentina</p>
    <p>Copyright © 2023 Todos los derechos reservados.</p>
    <div class="redes">
      <i class="fa-brands fa-instagram red"></i>
      <i class="fa-brands fa-facebook red"></i>
      <i class="fa-brands fa-twitter red"></i>
    </div>
  </footer>
  </body>
  
</html>
